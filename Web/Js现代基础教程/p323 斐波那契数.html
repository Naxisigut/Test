    //用循环速度会更快
    function fib(n) {
      if (n == 0) return 0
      if (n == 1) return 1;
      let value_2 = 0
      let value_1 = 1
      let value = 0
      for (let i = 2; i <= n; i++) {
        value = value_1+value_2
        value_2 = value_1
        value_1 = value
      }
      return value
    }
    let startTime = Date.now()
    console.log(fib(77));
    let exeTime = Date.now() - startTime
    console.log(exeTime);
