    let company = { // 是同一个对象，简洁起见被压缩了
      sales: [{ name: 'John', salary: 1000 }, { name: 'Alice', salary: 1600 }],
      development:
      {
        sites: [{ name: 'Peter', salary: 2000 }, { name: 'Alex', salary: 1800 }],
        internals: [{ name: 'Jack', salary: 1300 }]
      }
    }
    let company1 = { sales: [{ name: 'John', salary: 1000 }, { name: 'Alice', salary: 1600 }] }

    function salary(obj) {
      let sum = 0
      if (Array.isArray(obj)) {
        for (let ele of obj) {
          sum += ele.salary
        }
      } else {
        for (let prop in obj) {
          sum += salary(obj[prop])
        }
      }
      return sum
    }
