<body>
  <script>
    "use strict";
    //递归
    function factorial(n){
      // if(n == 1)return 1;
      // else{
      //  return n*factorial(n-1)
      // }
      return n==1? 1:n*factorial(n-1)
    }
    console.log(factorial(4));
  
  </script>
