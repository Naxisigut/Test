<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;
        }
        .box span{
            position: absolute;
            background-color: red;
            
            /* 绝对定位之后，行内元素有块元素特性，可以设置宽高 */
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>行内</span>
    </div>
</body>
</html>
