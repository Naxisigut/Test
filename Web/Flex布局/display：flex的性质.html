<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 200px;
            background-color: #bfa;
            display: flex;
        }
        .son1{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .son2{
            width: 100px;
            height: 100px;
            background-color: red;
            /* son2是行内元素span，此时呈现行内块的特性，可设置宽高 */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son1"></div>
        <span class="son2"></span>
    </div>
</body>
</html>
