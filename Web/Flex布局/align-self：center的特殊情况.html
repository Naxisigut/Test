<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 200px;
            background-color: #bfa;
            margin: 100px auto;
            display: flex;
        }
        .son1{
            width: 100px;
            height: 300px;
            /* 高度大于侧轴长度，从上下两个方向溢出 */
            
            align-self: center;
            background-color: pink;
        }
        .son2{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son1"></div>
        <span class="son2"></span>
    </div>
</body>
</html>
