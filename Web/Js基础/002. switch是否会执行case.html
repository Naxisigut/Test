<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //结论：case后面的表达式是会被执行的

    let i=3
    switch (i) {
      case ++i:
        console.log(1);
        break;
      case ++i:
        console.log(2);
        break;
      case 3://这里i===3，说明冒号前的i是初始的i
        console.log(i);//这里输出5，说明冒号后的i是前两个case后的表达式执行后的i
        break
      case ++i:
        console.log(4);
      default:
        break;
    }
    console.log(i);//最后输出5，说明前两个case后的表达式都是被执行了的，最后一个没有被执行

  </script>
</head>
<body>
  
</body>
</html>
