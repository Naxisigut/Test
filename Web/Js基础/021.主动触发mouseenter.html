<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      function mouseenter(targetEle) {
        targetEle.dispatchEvent(new Event('mouseenter'));//新建事件对象并派遣执行
      }
      mouseenter(document.querySelector('.box'));
    </script>
  </body>
</html>
