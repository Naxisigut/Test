<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    console.log('false相等判断');    
    console.log('与false',     false == false);
    console.log('与null',      false == null);
    console.log('与NaN',       false == NaN);
    console.log('与undefined', false == undefined);
    console.log('与0',         false == 0);
    console.log('与"0"',       false == '0');
    console.log('与""',       false == '');

    console.log('null 相等判断');
    console.log('与false',     null == false);
    console.log('与null',      null == null);
    console.log('与NaN',       null == NaN);
    console.log('与undefined', null == undefined);
    console.log('与0',         null == 0);
    console.log('与"0"',       null == '0');
    console.log('与""',       null == '');

    console.log('NaN 相等判断');
    console.log('与false',     NaN == false);
    console.log('与null',      NaN == null);
    console.log('与NaN',       NaN == NaN);
    console.log('与undefined', NaN == undefined);
    console.log('与0',         NaN == 0);
    console.log('与"0"',       NaN == '0');
    console.log('与""',       NaN == '');

    console.log('undefined 相等判断');
    console.log('与false',     undefined == false);
    console.log('与null',      undefined == null);
    console.log('与NaN',       undefined == NaN);
    console.log('与undefined', undefined == undefined);
    console.log('与0',         undefined == 0);
    console.log('与"0"',       undefined == '0');
    console.log('与""',       undefined == '');

    console.log('0 相等判断');
    console.log('与false',     0 == false);
    console.log('与null',      0 == null);
    console.log('与NaN',       0 == NaN);
    console.log('与undefined', 0 == undefined);
    console.log('与0',         0 == 0);
    console.log('与"0"',       0 == '0');
    console.log('与""',       0 == '');
    
    console.log('"0" 相等判断');
    console.log('与false',     0 == false);
    console.log('与null',      0 == null);
    console.log('与NaN',       0 == NaN);
    console.log('与undefined', 0 == undefined);
    console.log('与0',         0 == 0);
    console.log('与"0"',       0 == '0');
    console.log('与""',       0 == '');

    console.log('"" 相等判断');
    console.log('与false',     0 == false);
    console.log('与null',      0 == null);
    console.log('与NaN',       0 == NaN);
    console.log('与undefined', 0 == undefined);
    console.log('与0',         0 == 0);
    console.log('与"0"',       0 == '0');
    console.log('与""',       0 == '');
    
    console.log('同类型相等判断');
    console.log(NaN == NaN);
    console.log(null == null);
    console.log(undefined == undefined);

    console.log('全等判断');
    console.log(NaN === NaN);
    console.log(null === null);
    console.log(undefined === undefined);
  </script>
</head>
<body>
  
</body>
</html>
