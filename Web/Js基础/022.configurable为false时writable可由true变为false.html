<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        name: 'John',
      };
      Object.defineProperty(user, 'name', {
        writable: true,
        configurable: false,
      });
      Object.defineProperty(user, 'name', {
        writable: false,
      });
      user.name = 'oer';

      console.log(user.name);//John,说明writable变成false了
    </script>
  </body>
</html>
