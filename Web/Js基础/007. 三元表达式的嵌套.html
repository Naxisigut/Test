    <script>
      //三元表达式的嵌套，不需要加括号

      //三元表达式的嵌套1，套在第一个表达式中，不需要加括号
      let i = 1;
      console.log(i ? (i < 0 ? 1 : 2) : 3);
      console.log(i ? (i < 0 ? 1 : 2) : 3);

      i = 0;
      console.log(i ? (i < 0 ? 1 : 2) : 3);
      console.log(i ? (i < 0 ? 1 : 2) : 3);

      i = -1;
      console.log(i ? (i < 0 ? 1 : 2) : 3);
      console.log(i ? (i < 0 ? 1 : 2) : 3);
